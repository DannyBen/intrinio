language: ruby

env:
  global:
  - CC_TEST_REPORTER_ID=20fb4b40cdc50c1d355f978775f50580c1f0e8f9887f9ba3e5c8fd9b6ecc489a

rvm:
  - "2.3.0"
  - "2.5.0"

notifications:
  email: false

before_install:
- gem install bundler

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- bundle exec rspec

after_script: 
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT